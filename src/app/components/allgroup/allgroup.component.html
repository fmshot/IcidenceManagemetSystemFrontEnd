       <div class="container-fluid">




          <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">CREATE ASSET GROUPS</h6>
              </div>

              <div class="card-body">
                <form class="form-inline" [formGroup]="allocationViewFormGroup">
                  <div class="form-group mb-2">
                    <label for="staticEmail2" class="sr-only">Email</label>
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                  </div>
                  <div class="form-group mx-sm-3 mb-2">
                      <label for="inputPassword2" class="sr-only">Password</label>
                      <select>
                          <option value="volvo">Volvo</option>
                          
                        </select>

                  <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
                </form>
              </div>
            </div>




        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ASSET GROUPS</h6>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                      <th>
                          <label class="au-checkbox">
                            <input type="checkbox">
                            <span class="au-checkmark"></span>
                          </label>
                        </th>
                    <th>Group Code</th>
                    <th>Group Name</th>
                    <th class="" scope="col">Action</th>
                   </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of allGroups; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{product?.code}}</td>
                    <td>{{product?.detail}}</td>
                    <td>
                        <div class="table-data-feature">
                          <a routerLink="../admindetails/{{product?._id}}" routerLinkActive="active"
                            (click)="setLocalForAdmin()">
                            <button class="btn btn-sm btn-info mr-3" data-toggle="tooltip" data-placement="top" title="All Assets"><i class="fa fa-eye"> </i></button></a>

                          <!-- <a routerLink="../admineditproducts/{{product?._id}}" routerLinkActive="active"> -->
                          <button class="btn btn-sm btn-success mr-3" data-toggle="tooltip" data-placement="top" title="Add An Asset To This Category"
                            (click)="addId(product)">
                            <i class="fa fa-user-plus"></i></button>


                          <button class="btn btn-sm btn-danger mr-3" (click)="deleteAProduct(product, product._id, i)"><i
                              class="fa fa-times"></i></button>

                          <!-- </a>                       -->
                          <span data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                            <label class="switch switch-3d switch-primary mr-3">
                              <input type="checkbox" class="switch-input" [checked]="product.status"
                                (click)="toggleAdminProduct(product)">
                              <span class="switch-label"></span>
                              <span class="switch-handle"></span>
                            </label>
                          </span>

                        </div>
                      </td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>


      </div>
      <!-- /.container-fluid -->
