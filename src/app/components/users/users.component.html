      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter22">

      </button>

      <div class="modal fade" id="exampleModalCenter22" tabindex="-1" role="dialog"

                  <label for="exampleInputEmail1">trans_no</label>
                  <input type="text" class="form-control" formControlName="trans_no" id="validationDefault01"

                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">asset_id</label>
                  <input type="number" class="form-control" formControlName="asset_id" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="">
                  <!-- <small style="color:red" *ngIf='!makeIdFormGroup.valid'>Numbers only!</small> -->

                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">user_id</label>
                  <input type="text" class="form-control" formControlName="user_id" id="exampleInputEmail1"

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
